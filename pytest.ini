[tool:pytest]
# Pytest configuration for Kytos UI EVC tests

# Test directory
testpaths = tests

# Python files and functions to collect
python_files = test_*.py *_test.py
python_functions = test_*
python_classes = Test*

# Markers for different test types
markers =
    positive: Positive test cases (successful scenarios)
    negative: Negative test cases (validation and error scenarios) 
    boundary: Boundary value test cases
    integration: Integration test cases with advanced features
    performance: Performance and timing test cases
    error_handling: Error handling and recovery test cases
    smoke: Smoke tests for basic functionality
    regression: Regression test suite

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    --capture=no

# Minimum version
minversion = 7.0

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg venv

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution
# Uncomment to run tests in parallel:
# addopts = -n auto